<div class="home-content">
  <div class="home-container">
    <div class="home-header">
      <h1 class="page-title">Tus Recordatorios</h1>
      <button class="add-button">
        + Añadir
      </button>
    </div>

    <div class="reminders-container">
      <div class="reminders-carousel">
        <app-reminder-card 
          *ngFor="let reminder of reminders" 
          [reminder]="reminder">
        </app-reminder-card>
      </div>
    </div>

    <div class="stats-header">
      <h2 class="stats-title">Tus Estadísticas</h2>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <app-medication-chart></app-medication-chart>
      </div>
      <div class="stat-card">
        <app-medication-line-chart></app-medication-line-chart>
      </div>
    </div>
  </div>
</div>
