<div class="signup-container">
  
  <!-- Header Card -->
  <app-custom-card-header
    title="Crear una cuenta"
    height="56px"
    titleStyle="small">
    ">
  </app-custom-card-header>
  
  <div class="main-content">
    
    <!-- Sección Datos Personales -->
    <div class="form-section">
      <h3 class="section-title">Datos personales</h3>
      
      <div class="form-row">
        <app-custom-text-field
          label="Nombre Completo"
          [(value)]="nombreCompleto"
          placeholder="Ingrese el nombre"
          (inputChange)="onInputChange('Nombre Completo', $event)">
        </app-custom-text-field>
        
        <app-custom-text-field
          label="Fecha de nacimiento"
          [(value)]="fechaNacimiento"
          placeholder="MM/DD/AAAA"
          (inputChange)="onInputChange('Fecha de nacimiento', $event)">
        </app-custom-text-field>
      </div>
      
      <div class="form-row">
        <app-custom-listbox
          [options]="genderOptions"
          [(value)]="genero"
          placeholder="Género"
          (selectionChange)="onListboxChange('Género', $event)">
        </app-custom-listbox>
        
        <app-custom-text-field
          label="Número de celular"
          [(value)]="numerocelular"
          type="tel"
          placeholder="Ingresa el número de celular"
          (inputChange)="onInputChange('Número de celular', $event)">
        </app-custom-text-field>
      </div>
    </div>
    
    <!-- Sección Datos de Cuenta -->
    <div class="form-section">
      <h3 class="section-title">Datos de cuenta</h3>
      
      <div class="form-row">
        <app-custom-text-field
          label="Usuario"
          [(value)]="usuario"
          placeholder="Ingrese el usuario"
          (inputChange)="onInputChange('Usuario', $event)">
        </app-custom-text-field>
        
        <app-custom-text-field
          label="Contraseña"
          [(value)]="password"
          type="password"
          placeholder="Ingrese la contraseña"
          (inputChange)="onInputChange('Contraseña', $event)">
        </app-custom-text-field>
      </div>
    </div>
    
    <!-- Botón Crear -->
    <div class="signup-button-container">
      <app-custom-button
        text="Crear"
        variant="primary"
        size="medium"
        class="signup-button"
        (onClick)="onSignup()">
      </app-custom-button>
    </div>
    
  </div>
  
  <!-- Footer -->
  <div class="signup-footer">
    <p class="login-text">¿Ya tienes una cuenta?</p>
    <p class="login-link" (click)="onLogin()">Inicia sesión</p>
  </div>
  
</div>
