<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #sidenav
    [opened]="opened"
    [mode]="mode"
    (openedChange)="onOpenedChange($event)"
    class="nav-rail">
    
    <div class="nav-item" 
         *ngFor="let item of topItems"
         [class.selected]="isSelected(item.id)"
         (click)="onItemClick(item.id)">
      
      <div class="icon-container">
        <img [src]="item.svgPath" [alt]="item.label" class="nav-icon">
      </div>
      <span class="label-text">{{ item.label }}</span>
    </div>
    
    <mat-divider class="nav-divider"></mat-divider>

    <div class="middle-section">
      <div class="nav-item" 
           *ngFor="let item of middleItems"
           [class.selected]="isSelected(item.id)"
           (click)="onItemClick(item.id)">
        
        <div class="icon-container">
          <img [src]="item.svgPath" [alt]="item.label" class="nav-icon">
        </div>
        <span class="label-text">{{ item.label }}</span>
      </div>
    </div>

    <div class="bottom-section">
      <div class="nav-item logout-item"
           (click)="onItemClick(bottomItem.id)">
        
        <div class="icon-container">
          <img [src]="bottomItem.svgPath" [alt]="bottomItem.label" class="nav-icon">
        </div>
        <span class="label-text">{{ bottomItem.label }}</span>
      </div>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
